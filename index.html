  <script>
    const m = document.querySelector('.letter.m');
    const s = document.querySelector('.letter.s');
    const scrollSpace = document.getElementById('scroll-space');

    function updateScrollLength() {
      const vw = window.innerWidth;
      const maxMove = vw / 2 + (0.5 * 15 * vw / 100); // Half screen + half letter width

      // Set scroll height so scrolling stops exactly when letters are fully out
      scrollSpace.style.height = `${maxMove * 2}px`; // Enough scroll distance

      window.addEventListener('scroll', () => {
        const scrollY = Math.min(window.scrollY, maxMove); // Clamp scroll
        m.style.transform = `translateX(calc(-50% - ${scrollY}px))`;
        s.style.transform = `translateX(calc(-50% + ${scrollY}px))`;
      });
    }

    updateScrollLength();
    window.addEventListener('resize', updateScrollLength);
  </script>
